<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promise generator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/common.css" />
    </head>
    <body class="promise-body">
        <p><a href="index.html">Go back</a></p>

        <form class="form">
            <div class="label-wrapper">
                <label> First delay (ms) </label>
                <input type="number" name="delay" required value="1000" />
                <label> Delay step (ms) </label>
                <input type="number" name="step" required value="500" />
                <label> Amount </label>
                <input type="number" name="amount" required value="5" />
            </div>
            <button type="submit">Create promises</button>
        </form>

        <script src="js/03-promises.js" type="module"></script>
    </body>
</html>
